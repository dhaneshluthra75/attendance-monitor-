<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Deleted</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .confirmation-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .confirmation-box h2 {
      margin-bottom: 20px;
    }
    .btn-custom {
      margin-top: 20px;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h2>Deletion Successful</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <a href="{{ url_for('menu') }}" class="btn btn-primary btn-custom">Back to Main Menu</a>
  </div>
</body>
</html>
