<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Menu - Attendance Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(180deg, #0f2027, #203a43, #E4C3AF);
      min-height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .menu-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .menu-box h2 {
      margin-bottom: 30px;
    }
    .btn-menu {
      width: 220px;
      margin: 12px;
      padding: 14px;
      border-radius: 12px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="menu-box">
    <h2>Main Menu</h2>
    <div class="d-flex flex-wrap justify-content-center align-items-center">
      <a href="{{ url_for('attendance') }}" class="btn btn-success btn-menu">📸 Mark Attendance</a>
      <a href="{{ url_for('add_person') }}" class="btn btn-primary btn-menu">➕ Add New Person</a>
      <a href="{{ url_for('attendance_log') }}" class="btn btn-warning btn-menu">📑 Attendance Log</a>
      <a href="{{ url_for('analytics') }}" class="btn btn-info btn-menu">📊 Analytics</a>
      <a href="{{ url_for('manage_data') }}" class="btn btn-danger btn-menu">🗑️ Manage Data</a>
    </div>
  </div>
</body>
</html>
