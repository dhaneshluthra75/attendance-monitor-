<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Login - Attendance Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      text-align: center;
      margin: 0;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.55);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
    }
    .btn-option {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 30px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1 class="display-6 fw-bold">Faculty Login</h1>
    <p class="lead">Enter password to continue</p>

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn btn-light btn-option">ðŸ”‘ Login</button>
    </form>
  </div>
</body>
</html>
