<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2>ðŸ“Š Attendance Analytics</h2>
    <form method="get" class="row g-3 mt-3" onsubmit="updateChart(); return false;">
      <div class="col-md-5">
        <label class="form-label">From Date</label>
        <input type="date" id="start_date" name="start_date" class="form-control">
      </div>
      <div class="col-md-5">
        <label class="form-label">To Date</label>
        <input type="date" id="end_date" name="end_date" class="form-control">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Update</button>
      </div>
    </form>
    <canvas id="chart" class="mt-4"></canvas>
    <a href="{{ url_for('menu') }}" class="btn btn-secondary mt-3">Back</a>
  </div>

  <script>
    let chart;
    async function updateChart() {
      const start = document.getElementById("start_date").value;
      const end = document.getElementById("end_date").value;
      const url = `/analytics_data?start_date=${start}&end_date=${end}`;
      const res = await fetch(url);
      const data = await res.json();
      const labels = data.map(d => d.name);
      const values = data.map(d => d.ratio);

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("chart"), {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "% Attendance",
            data: values
          }]
        }
      });
    }
    updateChart();
  </script>
</body>
</html>
