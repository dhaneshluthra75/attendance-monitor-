<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Monitor - Add Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #432c69 0%, #d24982 100%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .form-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            max-width: 500px;
            width: 100%;
        }
        .form-box h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .form-label {
            text-align: left;
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: none;
            color: white;
        }
        .btn-submit {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            background-color: #d24982;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #b93d70;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h1>Add New Person üìù</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('add_person') }}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob">
            </div>

            <div class="mb-3">
                <label for="designation" class="form-label">Designation:</label>
                <select id="designation" name="designation" class="form-select" onchange="showHideFields()" required>
                    <option value="">Select...</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>

            <div id="student-fields" style="display:none;">
                <div class="mb-3">
                    <label for="year" class="form-label">Year:</label>
                    <input type="text" class="form-control" id="year" name="year">
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course:</label>
                    <input type="text" class="form-control" id="course" name="course">
                </div>
            </div>

            <button type="submit" class="btn btn-submit">Submit Details & Capture Image</button>
        </form>
    </div>

    <script>
        function showHideFields() {
            const designation = document.getElementById('designation').value;
            const studentFields = document.getElementById('student-fields');
            if (designation === 'student') {
                studentFields.style.display = 'block';
            } else {
                studentFields.style.display = 'none';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
