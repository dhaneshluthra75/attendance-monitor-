<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2>ðŸ“‘ Attendance Log</h2>
    <table class="table table-bordered table-striped mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Designation</th>
          <th>Year</th>
          <th>Course</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log['id'] }}</td>
          <td>{{ log['name'] }}</td>
          <td>{{ log['designation'] }}</td>
          <td>{{ log['year'] }}</td>
          <td>{{ log['course'] }}</td>
          <td>{{ log['date'] }}</td>
          <td>{{ log['time'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('menu') }}" class="btn btn-secondary">Back</a>
  </div>
</body>
</html>
