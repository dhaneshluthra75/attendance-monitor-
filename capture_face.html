<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Face - {{ person_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        #video-feed {
            border: 2px solid white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #capture-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Capturing Face for {{ person_name }}</h2>
        <p>Please look at the camera and click 'Capture' to take a picture.</p>
        
        <img id="video-feed" src="{{ url_for('video_feed') }}" width="640" height="480">
        
        <div class="d-flex justify-content-center">
            <button id="capture-btn" class="btn btn-primary me-2">Capture Image</button>
            <a id="done-btn" href="#" class="btn btn-secondary">Done</a>
        </div>
        
        <div id="status-message" class="mt-3"></div>
        <div id="image-count" class="mt-2">Captured: 0 images</div>
    </div>

    <script>
        let capturedCount = 0;
        const requiredImages = 2; // You can change this number
        const doneBtn = document.getElementById('done-btn');
        const statusDiv = document.getElementById('status-message');
        const countDiv = document.getElementById('image-count');

        document.getElementById('capture-btn').addEventListener('click', function() {
            const personName = "{{ person_name }}";
            
            fetch(`/capture_frame/${personName}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        capturedCount++;
                        countDiv.innerText = `Captured: ${capturedCount} images`;
                        statusDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                        
                        // Check if enough images have been captured
                        if (capturedCount >= requiredImages) {
                            doneBtn.classList.remove('btn-secondary');
                            doneBtn.classList.add('btn-success');
                            doneBtn.innerText = 'Go to Success Page';
                            doneBtn.href = "{{ url_for('new_person_success', person_name=person_name) }}";
                            document.getElementById('capture-btn').disabled = true; // Disable capture button
                        }
                    } else {
                        statusDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.message}</div>`;
                    }
                })
                .catch(error => {
                    statusDiv.innerHTML = `<div class="alert alert-danger">An error occurred: ${error}</div>`;
                });
        });

        // Set the initial state of the "Done" button
        if (capturedCount < requiredImages) {
            doneBtn.addEventListener('click', function(event) {
                if (capturedCount < requiredImages) {
                    event.preventDefault();
                    statusDiv.innerHTML = `<div class="alert alert-warning">Please capture at least ${requiredImages} images before finishing.</div>`;
                }
            });
        }
    </script>
</body>
</html>
